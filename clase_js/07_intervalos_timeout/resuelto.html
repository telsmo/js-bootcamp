<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
</head>
<body>
    <div class="container">
        <div id="tiempo" class="reloj">
            0 sec
        </div>
        <div>
            <input type="text" id="segundos" placeholder="tiempo en segundos">
            <button onclick="setTimer();">Comenzar</button>
        </div>
    </div>

    <script>
        // Crear un cronómetro de segundos que permita ingresar x cantidad de segundos. al finalizar, avisarlo mediante un alert

        const setTimer = ()=>{
            //obtener el tiempo

            //iniciar el intervalo

            //actualizar el reloj

            //si la cuenta llega a 0 finalizar la ejecución

            let sec = document.getElementById("segundos").value;
            let reloj = document.getElementById("tiempo");
            reloj.innerText = sec+" sec";

            const intervalo = setInterval(() => {
                if (sec<=0) {
                    alert("Finalizado");
                    clearInterval(intervalo);
                }else{
                    sec--;
                    reloj.innerText = sec+" sec";
                }
            }, 1000);

        }

    </script>
</body>
</html>
