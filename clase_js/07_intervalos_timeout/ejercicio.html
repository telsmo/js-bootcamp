<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
</head>
<body>
    <div class="container">
        <div id="tiempo" class="reloj">
            0 sec
        </div>
        <div>
            <input type="number" id="segundos" placeholder="tiempo en segundos">
            <button onclick="temporizar();">Comenzar</button>
        </div>
    </div>

    <script>
        // Crear un temporizador de segundos que permita ingresar x cantidad de segundos. al finalizar la ejecución, avisarlo mediante un alert
        const temporizar = ()=>{
            let tiempoUsuario = document.getElementById("segundos").value;
            const pantalla = document.getElementById("tiempo");
            const intervalo = setInterval(() => {
                if (tiempoUsuario==0) {
                    alert("Fin intervalo.")
                    clearInterval(intervalo);
                }
                pantalla.innerText= tiempoUsuario + " segundos";
                tiempoUsuario--;
            }, 1000);
        }
    </script>
</body>
</html>
